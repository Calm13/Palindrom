<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>TEST</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <img
      src="foto.png"
      alt="icon"
      id="heading"
      style="width:60px ;margin-top: 20px;"
    />
    <script>
      var direction = "right";
      var offset = 0;
      $("#heading").offset({
        left: offset,
        top: offset
      });

      function moveHeading() {
        if (direction === "right") {
          $("#heading").offset({
            left: offset
          });
          offset++;
          if (offset > 200) {
            offset = 0;
            direction = "down";
          }
        } else if (direction === "down") {
          $("#heading").offset({
            top: offset
          });
          offset++;
          if (offset > 200) {
            offset = 200;
            direction = "left";
          }
        } else if (direction === "left") {
          $("#heading").offset({
            left: offset
          });
          offset--;
          if (offset < 0) {
            offset = 200;
            direction = "up";
          }
        } else if (direction === "up") {
          $("#heading").offset({
            top: offset
          });
          offset--;
          if (offset < 0) {
            offset = 0;
            direction = "right";
          }
        }
      }

      setInterval(moveHeading, 30);
    </script>
  </body>
</html>
